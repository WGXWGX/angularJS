<body>
	<div id="div1">
		{{ id }}
	</div>


	<script>
		//变量显示问题 表达式运算 执行函数

		var name="laoshan";

		var oDiv=document.getElementById('div1');
		var Text=oDiv.innerHTML;

		//如何给JS定义正则

		var re=/{{\w+}}/ig;

		oDiv.innerHTML=Text.replace(re,name);


		console.log(re.test(Text));
